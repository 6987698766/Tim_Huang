<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tim Huang | Bouncing Ball</title>
    <link rel="stylesheet" href="bouncingball.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" ></script>
    <script src="bouncingball.js" type="text/javascript"></script>
    
</head>
<body id="bouncing_ball">
   <div id="container_main">
       <div id="container_left">
            <div id="title">
                <h1>Catch the bouncing ball.</h1>
                <h2>Click ball to another level</h2>
            </div>
        </div>
        <div id= "container_right">
            <div id="message_container">
                <h1 class="message" id="congrats">Good job!</h1>
                <h3 class="message" id="nextlevel">Next level: <span id="level">1</span></h3>
                <a id="replay" href="bouncingball.html">Replay?</a>
            </div>
            <div id= " ball_container">
                <div id="ball"></div>
            </div>
        </div>
        <div class="clear"></div>
   </div> 
</body>
</html>
